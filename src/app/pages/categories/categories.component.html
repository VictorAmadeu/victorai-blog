<!-- src/app/pages/categories/categories.component.html -->
<!-- Vista de categor√≠as:
     - Muestra un listado de enlaces a /categorias/:slug
     - Gestiona estados de carga, error y vac√≠o
     - Usa Bootstrap para la disposici√≥n en tarjetas -->

<section class="container py-4">
  <!-- 1) T√≠tulo + subt√≠tulo descriptivo -->
  <h1 class="mb-2">Categor√≠as</h1>
  <p class="text-muted mb-4">Explora los art√≠culos por tem√°tica üëá</p>

  <!-- 2) Estado: cargando datos -->
  <div *ngIf="loading">Cargando‚Ä¶</div>

  <!-- 3) Estado: error (s√≥lo si NO est√° cargando y existe error) -->
  <div *ngIf="!loading && error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- 4) Estado: vac√≠o (sin categor√≠as que mostrar) -->
  <div *ngIf="!loading && !error && categories.length === 0" class="text-muted">
    A√∫n no hay categor√≠as publicadas.
  </div>

  <!-- 5) Contenido: grid de tarjetas (cuando hay datos y no hay error) -->
  <div class="row g-3" *ngIf="!loading && !error && categories.length">
    <!-- 6) Una tarjeta por categor√≠a -->
    <!--    - trackBySlug est√° definido en el .ts para rendimiento -->
    <div class="col-12 col-sm-6 col-md-4"
         *ngFor="let c of categories; trackBy: trackBySlug">

      <!-- 6.1) La tarjeta completa es un enlace a /categorias/:slug
               Ejemplo: c.slug === 'ingenieria-de-ia' ‚Üí '/categorias/ingenieria-de-ia' -->
      <a class="card p-3 h-100 text-decoration-none"
         [routerLink]="['/categorias', c.slug]"
         [attr.aria-label]="'Abrir categor√≠a ' + c.name"
         title="Ver art√≠culos de {{ c.name }}">

        <!-- 6.2) Nombre legible (ej.: 'Ingenier√≠a de IA') -->
        <h3 class="h5 mb-1">{{ c.name }}</h3>

        <!-- 6.3) Slug mostrado de forma discreta (√∫til para identificar la URL) -->
        <small class="text-muted d-block">{{ c.slug }}</small>

        <!-- 6.4) Llamada a la acci√≥n visual -->
        <span class="mt-2 text-primary">Ver art√≠culos ‚Üí</span>
      </a>
    </div>
  </div>
</section>
