<!-- src/app/pages/category-posts/category-posts.component.html -->
<section class="container py-4">
  <a routerLink="/categorias" class="btn btn-link p-0 mb-3">← Volver a categorías</a>
  <h1 class="mb-3 text-capitalize">{{ prettyCategoryName }}</h1>

  <div *ngIf="loading">Cargando…</div>
  <div *ngIf="!loading && error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && !error && posts.length === 0" class="text-muted">
    No hay artículos en esta categoría.
  </div>

  <div class="row g-4" *ngIf="!loading && !error">
    <div class="col-md-6 col-lg-4" *ngFor="let post of posts; trackBy: trackByPostId">
      <article class="card h-100">
        <div class="card-body">
          <h5 class="card-title mb-1">{{ post.title }}</h5>
          <p class="text-muted small mb-3" *ngIf="post.created_at">
            {{ post.created_at | date:'mediumDate' }}
          </p>
          <p class="card-text">
            {{ (post.content || '') | slice:0:220 }}
            <span *ngIf="(post.content || '').length > 220">…</span>
          </p>
        </div>
      </article>
    </div>
  </div>
</section>
